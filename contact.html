      name="description"
      content="This page has the details to contact the owners of LTS"
    />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" href="images/icon.png" type="image/x-icon"/>
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <header>
        <h1>Contact Us</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#aboutus">About Us</a>
            </li>
            <li>
              <a href="index.html#ourmenu">Our Menu</a>
            </li>
            <li>
              <a href="hours.html">Store Hours</a>
            </li>
          </ul>
        </nav>
        <figure>
          <img
            src="images/Tacos2.jpg"
            alt="Our Dishes"
            height="230"
            title="Little Taco Shop Tacos"
            loading="lazy"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <h2>Our Contact Form</h2>
        <form action="http://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Jane Doe"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="janedoe@gmail.com"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="http://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
        <h2>Our Location</h2>
        <p>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
            </address>
        </p>
        <p>
            <em>Phone: <a href="tel:555-555-5555">555-555-5555</a></em>
        </p>
      </body>
        <a href="#">Back to Top</a>
    </main>
    <hr>
